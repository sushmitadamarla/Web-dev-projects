<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p>Loading...</p> <!-- Placeholder for temperature -->
            </div>
            <div class="time-location"> 
                <p>Location</p> <!-- Placeholder for location -->
                <span>Loading...</span> <!-- Placeholder for time -->
            </div>
            <div class="condition">
                <img src="weather.jpeg" alt="weather-icon" class="weather-img">
                <p>Loading...</p> <!-- Placeholder for weather condition -->
            </div>
        </div>
        <nav>
            <form id="weather-form"> <!-- Added id for form reference -->
                <input type="text" placeholder="Search for a location" class="search-area">
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
